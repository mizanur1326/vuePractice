<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p v-if="message.includes('taco')">{{message}}</p>
        <p v-else>The word is not found you are looking for.</p>
    </div>

    <script>
        const app = Vue.createApp({
            data(){
                return {
                    message : 'I like taco, pizza, Thai beef salad, pho soup and tagine.'
                }
            }
        })
        app.mount("#app")
    </script>
</body>
</html>
