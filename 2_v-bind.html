<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        #app{
            border: 5px solid black;
            padding: 50px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <img v-bind:src="url">
       <h1>{{msg}}</h1>
       <div v-bind:style="{ backgroundColor: 'red', height: '200px', width: '200px' }">
       </div>
    </div>

    <script>
        const app = Vue.createApp({
            data(){
                return {
                    url: "image/ant.jpg",
                    msg: "Hello"
                }
            }
        })

        app.mount("#app")
    </script>
</body>
</html>
