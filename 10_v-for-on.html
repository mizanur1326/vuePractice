<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>    
</head>
<body>
    <div id="app">
        <img v-bind:src="dimage" alt="" width="200px" height="200px">
        <ul>
            <li v-for="y in pestcaption" v-on:click="dimage = y.url">
                {{y.name}}
            </li>
        </ul>
    </div>
    <script>
        const app = Vue.createApp({
            data(){
                return{                    
                    dimage: 'image/ant.jpg',
                    pestcaption: [
                        {name: "ant", url:"image/ant.jpg"},
                        {name: "bedbug", url:"image/bedbug.jpg"},
                        {name: "flies", url:"image/flies.jpg"},
                    ]
                }
            }
        })
        app.mount("#app")
    </script>
</body>
</html>
