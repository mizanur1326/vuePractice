<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
    <style>
        img{
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div id="app">
        <img v-if="imageChange" src="image/ant.jpg" alt="">
        <img v-else="imageChange" src="image/bedbug.jpg" alt="">
        <button @click="imageChange = !imageChange">Change</button>
    </div>
    <script>
        const app = Vue.createApp({
            data(){
                return{
                    imageChange : false
                }
            }
        })
        app.mount("#app")
    </script>
</body>
</html>
